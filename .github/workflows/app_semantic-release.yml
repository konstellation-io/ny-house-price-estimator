name: Semantic Release
on:
  push:
    branches: [main]
    branches-ignore:
      - demo-v*
    tags-ignore:
      - demo-v*
defaults:
  run:
    working-directory: app
jobs:
  semantic-release:
    name: Semantic Release
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 14

      - name: Install dependencies
        run: npm i

      - name: Release
        id: semantic_release
        env:
          GITHUB_TOKEN: ${{secrets.PAT}}
        run: npx semantic-release --debug
