version: price-estimator-v3
description: New Room Price predictions.

entrypoint:
  proto: public_input.proto
  image: konstellation/kre-entrypoint:1.8.1

config:
  variables:
    - OUTPUT_PRICE_CURRENCY

nodes:
  - name: etl
    image: konstellation/ny-house-price-estimator:1.0.0
    src: src/etl/main.py
  - name: model
    image: konstellation/ny-house-price-estimator:1.0.0
    src: src/model/main.py
  - name: output
    image: konstellation/ny-house-price-estimator:1.0.0
    src: src/output/main.py
  - name: save-metric
    image: konstellation/ny-house-price-estimator:1.0.0
    src: src/save-prediction-metric/main.py

workflows:
  - name: ny-room-price
    entrypoint: MakePrediction
    sequential:
      - etl
      - model
      - output
  - name: save-metric
    entrypoint: SavePredictionMetric
    sequential:
      - save-metric
